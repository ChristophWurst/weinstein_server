sudo: required
dist: trusty
language: php
php:
    - 7
    - 7.1

addons:
    mariadb: "10.0"

cache:
    directories:
    - "$HOME/.composer/cache/files"
    - "$HOME/.npm"
    - "$HOME/.cache/bower"

env:
    global:
    - WSTEST=php

matrix:
    include:
    - language: node_js
      env: WSTEST=js
    - php: 7.1
      env: WSTEST=docker
    fast_finish: true

branches:
   only:
   - master
   - production

before_script:
    # Install yarn
    - npm install -g yarn

    # Install dependencies
    - make install-deps

    # Set up DB
    - mysql -u root -e 'create database weinstein_test;'
    - mysql -u root -e "CREATE USER 'weinstein_test'@'localhost' IDENTIFIED BY 'test';"
    - mysql -u root -e "GRANT SUPER on *.* to 'weinstein_test'@'localhost';"
    - mysql -u root -e "GRANT ALL PRIVILEGES ON weinstein_test.* TO 'weinstein_test'@'localhost';"

    # Copy environment file
    - cp tests/test.env .env
    - cat .env

script:
    - echo "test suite: $WS_TEST"

    # PHP
    - if [[ "$WS_TEST" = "php" ]]; then ./build/test_php.sh; fi

    # JS
    - if [[ "$WS_TEST" = "js" ]]; then ./node_modules/grunt-cli/bin/grunt; fi
    - if [[ "$WS_TEST" = "js" ]]; then ./node_modules/grunt-cli/bin/grunt karma:continuous; fi

    # Docker
    - if [[ "$WS_TEST" = "js" ]]; then ./node_modules/grunt-cli/bin/grunt; fi
    - if [[ "$WS_TEST" = "docker" ]]; then ./build/docker-images.sh; fi

after_script:
    - if [[ "$WS_TEST" = "php" ]]; then cat storage/logs/laravel.log; fi
